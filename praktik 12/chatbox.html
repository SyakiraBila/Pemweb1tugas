<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbox</title>
</head>
<body>
   <div style="border: 1px solid black; max-width: 300px;"> 
    <div style="height: 300px; overflow-y: scroll;" id="Chatbox"></div>
    <div>
        <input type="text" id="chat" style="width: 80%;">
        <button onclick="send()">Kirim</button>
    </div>
   </div> 

   <script>
    function send(){
        // tangkap elemen yang di butuhkan 
        const Chatbox = document.getElementById('Chatbox')
        const chat = document.getElementById ('chat')

        //validasi input required
        if (chat.value)
        
        // tambahkan text dari chat ke chatbox
        Chatbox.innerHTML += chat.value + '<br>'

        // Mengosongkan teks dalam chat input
        chat.value = ""
    }
   </script>
</body>
</html>
